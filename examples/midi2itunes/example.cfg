# example configuration for the midi2command.py script

- name: StopPlayback
  description: iTunes, stop
  status: noteon
  channel: 1
  data: 112 127
  command: osascript -e 'tell application "iTunes" to stop'

- name: Play
  description: iTunes, play
  status: noteon
  channel: 1
  data: 113 127
  command: osascript -e 'tell application "iTunes" to play'

- name: PreviousSong
  description: iTunes, previous song
  status: noteon
  channel: 1
  data: 114 127
  command: osascript -e 'tell application "iTunes"' -e 'previous track' -e 'end tell'

- name: NextSong
  description: iTunes, next song
  status: noteon
  channel: 1
  data: 115 127
  command: osascript -e 'tell application "iTunes"' -e 'next track' -e 'end tell'

- name: UntickCurrentSong
  description: Untick Current Song
  status: noteon
  channel: 1
  data: 88 127
  command: osascript -e 'tell application "iTunes" to set enabled of current track to not (enabled of current track)'

- name: AutomatorAddToDinner
  description: open AutomatorAddToDinner
  status: noteon
  channel: 1
  data: 104 127
  command: osascript -e 'tell application "AutomatorAddToDinner" to activate'

- name: AutomatorAddToDance
  description: open AutomatorAddToDance
  status: noteon
  channel: 1
  data: 120 127
  command: osascript -e 'tell application "AutomatorAddToDance" to activate'

